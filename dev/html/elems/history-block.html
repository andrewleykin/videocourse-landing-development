<div class="history__block">
  <div class="hover-block">
    <div class="hover-block__img">
      <img src="app/img/content/history/@@id.jpg" alt="@@title">
    </div>
    <div class="hover-block__content">
      <div class="history__block-wrap">
        <div class="history__block-icon">@@include('./icon.html', { "name": "@@icon" })</div>
        <h3 class="history__block-title">@@title</h3>
      </div>
    </div>
  </div>
</div>
