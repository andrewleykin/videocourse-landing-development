<div class="people__block">
  <div class="people__block-img">
    <img src="app/img/content/people/@@id.jpg" alt="@@name">
  </div>
  <div class="people__block-info">
    <h3 class="people__block-name">@@name</h3>
    <span class="people__block-post">@@post</span>
    <p class="people__block-text">@@text</p>
  </div>
</div>
